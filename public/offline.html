<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Something's off</title>
  <style>
    :root {
      --primary: #7b5cf0;
      --primary-dark: #6342d8;
      --primary-light: #9a7fff;

      --bg-dark: #1f1c2e;
      --bg-dark2: #2b273f;
      --bg-dark3: #332f48;

      --text-light: #ffffff;
      --text-muted: #9e9e9e;
      --text-disabled: #555;

      --input-bg: #2c283d;
      --input-border: #3e3a50;

      --success: #4bb543;
      --error: #ff4d4f;
      --warning: #ffcc00;
      --info: #2db7f5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-light);
      font-family: Helvetica, sans-serif, Tahoma;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
      text-align: center;
    }

    .container {
      background-color: var(--bg-dark2);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      min-width: 250px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      color: var(--primary-light);
      margin-bottom: 1rem;
    }

    p {
      color: var(--text-muted);
      font-size: 1.1rem;
      line-height: 26px;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    button {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      outline: none;
      background-color: var(--primary-dark);
      color: var(--text-light);
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 144px;
    }

    button:hover {
      background-color: var(--primary);
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      .icon {
        font-size: 3rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1 id="head-help">Youâ€™re offline</h1>
    <p id="text-help">It looks like youâ€™ve lost your internet connection.<br />Please check your connection and try again.</p>
    <br><button id="btn-reload" onclick="window.location.reload()">Reload</button>
  </div>

  <script>
    function hasNetwork(isOnline) {
      if (isOnline) {
        document.querySelector("#head-help").innerText = "Server down!";
        document.querySelector("#text-help").innerHTML = "It looks like our server is down.<br />Please try again later or <a style='color: #7b5fc0' href='mailto:2k17platform@gmail.com?cc=wadhaiujwal@gmail.com'>contact us via email</a>.";
      } else {
        document.querySelector("#head-help").innerText = "You're Offline";
        document.querySelector("#text-help").innerHTML = "It looks like youâ€™ve lost your internet connection.<br />Please check your connection and try again.";
      }
    }

    window.addEventListener("load", () => {
      hasNetwork(navigator.onLine);

      window.addEventListener("online", () => {
        document.querySelector("#btn-reload").innerText = "Reloading...";
        window.location.reload();
      });

      window.addEventListener("offline", () => {
        document.querySelector("#btn-reload").innerText = "Reload";
        hasNetwork(false);
      });
    });
  </script>
</body>

</html>
